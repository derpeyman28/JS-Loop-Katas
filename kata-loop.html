<html>
    <body>
        <h1>All kata results are in the developer console.</h1>
        <p>View -> Developer -> Javascript Console</p>
    </body>
    <script>
        //Kata 1
        console.log("1. Display the numbers from 1 to 20.");
        for(var i = 1; i <= 20; i++) {
            console.log(i);
        }
        //Kata 2
        console.log("2. Display the EVEN numbers from 1 to 20.");
        for(var i = 1; i <= 20; i++) {
            if (i % 2 === 0) {console.log (i)}
        }
        //Kata 3
        console.log("3. Display the ODD numbers from 1 to 20.");
        for(var i = 1; i <= 20; i++) {
            if (i % 2 != 0) {console.log (i)}
        }
        //Kata 4
        console.log("4. Display multiples of 5 up to 100.");
        for(var i = 5; i <= 100; i++) {
            if (i % 5 === 0) {console.log (i)}
        }
        //Kata 5
        console.log("5. Display square numbers up to 100.")
        for(var i = 1; i <= 10; i++) {
            console.log(i*i)
        }
        //Kata 6
        console.log("6. Display the numbers counting backwards from 20 to 1.");
        for(var i = 20; i >= 1; i--) {
            console.log(i)
        }
        //Kata 7
        console.log("7. Display the EVEN numbers counting backwards from 20.");
        for(var i = 20; i >= 1; i--) {
            if (i % 2 === 0) {console.log (i)}
        }
        //Kata 8
        console.log("8. Display the ODD numbers counting backwards from 20.");
        for(var i = 20; i >= 1; i--) {
            if (i % 2 != 0) {console.log (i)}
        }
        //Kata 9
        console.log("9. Display the multiples of 5, counting down from 100.")
        for(var i = 100; i >= 1; i--) {
            if (i % 5 === 0) {console.log (i)}
        }
        //Kata 10
        console.log("10. Display the square numbers, counting down from 100.")
        for(var i = 10; i >= 1; i--) {
            console.log(i*i)
        }
    </script>
</html>
